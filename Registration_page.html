<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="Registration_page.css">
    </head>
    <body>
        
        <div class="modal2">
            <form class="modal-content2">
            <div class="container">
                <div class="heading">
                    <H3>Registration Form</H3>
                </div>
              <div class="row">
                <div class="col-1">
                  <label for="fname">First Name</label>
                </div>
                <div class="col-2">
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
              </div>
              <div class="row">
                <div class="col-1">
                  <label for="lname">Last Name</label>
                </div>
                <div class="col-2">
                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
              </div>
              <div class="row">
                <div class="col-1">
                  <label for="Email">Email</label>
                </div>
                <div class="col-2">
                  <input type="email" id="email" name="email" placeholder="Write Email..">
                </div>
              </div>
              <div class="row">
                <div class="col-1">
                  <label for="contact">Contact No</label>
                </div>
                <div class="col-2">
                  <input type="tel" id="contact" name="contact" placeholder="Your contact no.." >
                </div>
              </div>
              <div>
                <button type="submit" value="Submit">Submit</button>
              </div>
             
            </div>
            </form>
          </div>
          
    </body>

</html>
